<!DOCTYPE html>
<html>
<head>
  <title>Form Page</title>
  <style>
    body { font-family: Arial, sans-serif; }
    #form-container, #thankyou-container {
      text-align: center;
      margin-top: 50px;
    }
    #thankyou-container {
      display: none;
    }
    img {
      max-width: 300px;
    }
  </style>
</head>
<body>

  <div id="form-container">
    <iframe 
      src="https://forms.cloud.microsoft/r/81rVg9JRrb"
      width="100%" 
      height="600px" 
      frameborder="0"
      onload="checkFormSubmitted(this)">
    </iframe>
  </div>

  <div id="thankyou-container">
    <h2>Thank you for your submission!</h2>
    <img src="https://i.imgur.com/Ktxq6E0.png" alt="Thank You">
  </div>

  <script>
    function checkFormSubmitted(iframe) {
      const interval = setInterval(() => {
        try {
          const formUrl = iframe.contentWindow.location.href;
          if (formUrl.includes("formresponse")) {
            clearInterval(interval);
            document.getElementById('form-container').style.display = 'none';
            document.getElementById('thankyou-container').style.display = 'block';
          }
        } catch (e) {
          // Cross-origin error expected
        }
      }, 1000);
    }
  </script>

</body>
</html>
