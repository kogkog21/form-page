<!DOCTYPE html>
<html>
<head>
  <title>Form Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    #thankyou-container {
      display: none;
    }
    iframe {
      border: none;
      width: 100%;
      height: 600px;
    }
    img {
      max-width: 300px;
    }
  </style>
</head>
<body>

  <div id="form-container">
    <iframe
      src="https://forms.cloud.microsoft/Pages/ResponsePage.aspx?id=DQSIkWdsW0yxEjajBLZtrQAAAAAAAAAAAAN__5t6bp9UREpTSVNPMElWVjNaVUxOVVhEQzZYUkpUUi4u"
      id="formFrame"
    ></iframe>
  </div>

  <div id="thankyou-container">
    <h2>Thank you for your submission!</h2>
    <img src="https://i.imgur.com/Ktxq6E0.png" alt="Thank You Image">
  </div>

  <script>
    // Set timer to show thank-you after 5 seconds
    const formFrame = document.getElementById('formFrame');
    formFrame.onload = function () {
      const interval = setInterval(() => {
        try {
          const currentUrl = formFrame.contentWindow.location.href;
          if (currentUrl.includes("formresponse")) {
            clearInterval(interval);
            document.getElementById('form-container').style.display = 'none';
            document.getElementById('thankyou-container').style.display = 'block';
          }
        } catch (err) {
          // silently ignore cross-origin errors
        }
      }, 1000);
    };
  </script>

</body>
</html>
